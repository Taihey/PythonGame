<!DOCTYPE html>
<html lang="jp"> 
    <head>
        <meta charset="UTF-8">
<script src="header.js"></script>
        <h2>-プレイ動画-</h2>
        <p>実際にこのゲームをプレイしている動画です。</p>
        <div class="flex">
            <div class="center" ><video src="./Video/PunchManStart.mp4" id="portrait" controls></video></div>
            <div class="center">
                <ul class="title">
                    <li>タイトル～ゲーム開始直後</li>
                </ul>
                <p>
                    タイトル画面からゲームプレイ画面への遷移、ゲームプレイ中のポーズ画面、
                    フィールドの移動シーン、序盤の敵とのバトルを収めた動画です。
                </p>
                <div class="alert">
                    <ul>
                        <li>動画時間: 1分01秒</li>
                        <li>プレイ動画はもう一つあります。</li>
                        <li>注)音が出ます。</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="center">
                <ul class="title">
                    <li>ゲーム終盤～ゲームクリア</li>
                </ul>
                <p>
                    フィールドの終盤の移動シーン、ラスボスとのバトルからクリア画面、
                    タイトルに戻るまでを収めた動画です。
                </p>
                <div class="alert">
                    <ul>
                        <li>動画時間: 約1分11秒</li>
                        <li>プレイ動画はこれで全部です。</li>
                        <li>注)音が出ます。</li>
                    </ul>
                </div>
            </div>
            <div id="center" ><video src="./Video/PunchManEnd.mp4" id="portrait" controls></video></div>
        </div>
<script src="footer.js"></script>
